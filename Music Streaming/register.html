<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StreamVibe</title>
</head>
<body style="background-color: black; color: white; font-family: Arial, sans-serif; text-align: center;">

    <div class="signup-container" style="max-width: 400px; margin: 100px auto; padding: 20px; background-color: #4B0082; border-radius: 10px; box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);">
        <h2 style="color: white;">Sign Up for StreamVibe</h2>

        <form action="register.php" method="POST" style="display: flex; flex-direction: column;">
            <label for="username" style="text-align: left; margin-bottom: 5px; color: #D8BFD8;">Username</label>
            <input type="text" id="username" name="username" required style="padding: 10px; border: none; border-radius: 5px; margin-bottom: 10px;">

            <label for="email" style="text-align: left; margin-bottom: 5px; color: #D8BFD8;">Email</label>
            <input type="email" id="email" name="email" required style="padding: 10px; border: none; border-radius: 5px; margin-bottom: 10px;">

            <label for="password" style="text-align: left; margin-bottom: 5px; color: #D8BFD8;">Password</label>
            <input type="password" id="password" name="password" required style="padding: 10px; border: none; border-radius: 5px; margin-bottom: 10px;">

            <button type="submit" style="background-color: #800080; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Sign Up</button>
        </form>

        <p style="margin-top: 15px; color: #D8BFD8;">Already have an account? <a href="login.html" style="color: white; text-decoration: none;">Login</a></p>
    </div>

</body>
</html>
