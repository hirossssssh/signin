<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StreamVibe</title>
</head>
<body style="background: linear-gradient(to bottom, #4B0082, black); color: white; font-family: Arial, sans-serif; text-align: center; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0;">

    <div class="login-container" style="max-width: 400px; padding: 20px; background-color: rgba(75, 0, 130, 0.9); border-radius: 10px; box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);">
        <h2 style="color: white;">Login to StreamVibe</h2>

        <form action="index.html" method="POST" style="display: flex; flex-direction: column;">
            <label for="username" style="text-align: left; margin-bottom: 5px; color: #D8BFD8;">Username</label>
            <input type="text" id="username" name="username" required style="padding: 10px; border: none; border-radius: 5px; margin-bottom: 10px;">

            <label for="password" style="text-align: left; margin-bottom: 5px; color: #D8BFD8;">Password</label>
            <input type="password" id="password" name="password" required style="padding: 10px; border: none; border-radius: 5px; margin-bottom: 15px;">

            <button type="submit" style="background-color: #800080; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Login</button>
        </form>

        <p style="margin-top: 15px; color: #D8BFD8;">Don't have an account? <a href="register.php" style="color: white; text-decoration: none;">Sign up</a></p>
    </div>

</body>
</html>
